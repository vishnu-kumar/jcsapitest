  EC2APIPlugin.describe_images:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        prepare_ec2_client:
        fake_images:
          disk_format: "ami"
          container_format: "ami"
          images_per_tenant: 2000
